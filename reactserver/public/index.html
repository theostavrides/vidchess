<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>vidchess</title>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="/js/videologic.js"></script>

    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
    <style>
      #video-btn {
        font-weight: 700;
        font-size: 3vh;
        width: calc(100vw - 90vh);
        background-image: url("https://images.unsplash.com/photo-1550239261-89b17e004488?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80");
        background-size: cover;
        height: 40vh;
        background-color: transparent;
        border: none;
        color: white;
        transition: all 0.3s;
      }

      #video-btn:hover {
        font-size: 3.2vh;
        text-decoration: underline;
        transition: all 0.3s;
      }
    </style>
  </head>

  <!-- onload="connect();" -->
  <body >

    <div id="connectControls" style="z-index: 10001; position:absolute; right:0; top: 10%">
        <div id="otherClients"></div>
    </div>


    <div id="demoContainer" style="text-align:center; z-index: 10000; position:absolute; top: 10%; right:0; height:40vh;width: calc(100vw - 90vh); overflow:hidden">

      <div id="videos">
        <!-- ignore this (video of self) -->
        <video autoplay="autoplay" playsinline="playsinline" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" style="display:none"></video>

        <!-- other person's video -->
        <div>
          <video autoplay="autoplay" playsinline="playsinline" id="callerVideo" style="width: calc(100vw - 90vh)"></video>
        </div>

      </div>
    </div>
    <div id="root"></div>



  </body>
</html>
